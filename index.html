<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/aprovado.png" alt="emoji comemorando">
            <h1>Agenda de Contatos</h1>
        </header>
        <main>
            <form id="form-atividade">                                                                                                                              
                <input id="nome-contato" type="text" required placeholder="Nome do contato" />                                                                                                  
                <input id="numero-contato" type="tel" required placeholder="Número do contato" />
                <button type="submit">Cadastrar</button>
            </form>
            <table cellspacing="0"> <!-- propriedade para tirar a separação padrão entre as células da tabela -->
                <thead>
                    <tr>
                        <th>Nome do Contato</th>
                        <th>Tefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Comece a inserir os dados...</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
